<!DOCTYPE html>  
<html lang="es">  
<head>

    <title>Resultados de Búsqueda</title>

</head>  
<body>  
    <h1>Resultados de Búsqueda</h1>

    </ul>  
    <a href="/dashboard/user1">Volver al Dashboard</a>
